version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5

jobs:

  test-python36:
    docker:
      - image: python:3.6.12
    environment:
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING: utf-8
    steps:
      - checkout
      - run: pip3 install --upgrade pip
      - run: make install deps-test-ubuntu PIP_INSTALL="pip3 install"
      - run: make coverage
      - codecov/upload

workflows:
  build:
    jobs:
      - test-python36:
          filters:
            branches:
              ignore:
                - screenshots
